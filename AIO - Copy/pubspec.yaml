
# My pubspec.yaml
name: daily_task
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  eva_icons_flutter: ^3.0.2
  get: ^4.6.1
  intl: ^0.17.0
  percent_indicator: ^3.4.0
  dotted_border: ^2.0.0+1
